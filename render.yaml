databases:
  - name: learNow
    databaseName: learNow
    user: learNow

services:
  - type: web
    name: learNow
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: learNow
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false